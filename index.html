<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">   
    <title>Formulário de Cadastro</title>
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="container py-3 d-flex flex-column align-items-center">
        <h1 class="fw-bold">Faça seu Cadastro</h1>
        <form class="d-flex flex-column row-gap-3">
            <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome Completo">
            <input type="email" id="email" name="email" class="form-control" placeholder="email@exemplo.com">
            <input type="tel" id="telefone" name="telefone" class="form-control">
            <label>
                <input type="checkbox" class="form-check-input">
                Aceito receber notificações e ofertas por E-mail
            </label>
            <button type="submit" class="btn btn-light">Login</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>c
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
